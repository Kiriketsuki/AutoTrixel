name: Bug Report (Form)
description: Report a bug in AutoTrixel triangle-pixel art engine
title: "[Bug]: "
labels: ["bug"]
assignees: []
body:
    - type: markdown
      attributes:
          value: |
              Thanks for taking the time to report this bug! Please fill out the form below to help us understand and fix the issue.

    - type: dropdown
      id: component
      attributes:
          label: Component
          description: Which component of AutoTrixel is affected?
          options:
              - Rendering Engine
              - Frontend (Vue)
              - Triangle Generation Logic
              - Canvas/Drawing System
              - Color/Pixel Processing
              - UI/Controls
              - Other
      validations:
          required: true

    - type: textarea
      id: description
      attributes:
          label: Bug Description
          description: A clear and concise description of what the bug is.
          placeholder: Describe the bug...
      validations:
          required: true

    - type: textarea
      id: steps-to-reproduce
      attributes:
          label: Steps to Reproduce
          description: Steps to reproduce the behavior
          placeholder: |
              1. Go to '...'
              2. Click on '...'
              3. Execute '...'
              4. See error
      validations:
          required: false

    - type: textarea
      id: expected-behavior
      attributes:
          label: Expected Behavior
          description: What did you expect to happen?
          placeholder: Describe what you expected to happen...
      validations:
          required: true

    - type: textarea
      id: actual-behavior
      attributes:
          label: Actual Behavior
          description: What actually happened?
          placeholder: Describe what actually happened...
      validations:
          required: false

    - type: dropdown
      id: severity
      attributes:
          label: Severity
          description: How severe is this bug?
          options:
              - Critical (System down/Data loss)
              - High (Major feature broken)
              - Medium (Feature partially broken)
              - Low (Minor issue/Cosmetic)
      validations:
          required: false

    - type: input
      id: version
      attributes:
          label: Version
          description: What version are you using? (Check VERSION file)
          placeholder: ex. 25.11.2.3
      validations:
          required: false

    - type: dropdown
      id: environment
      attributes:
          label: Environment
          description: Where did you encounter this bug?
          options:
              - Development
              - Production
              - Staging
              - Local
      validations:
          required: false

    - type: textarea
      id: logs
      attributes:
          label: Relevant Log Output
          description: Please copy and paste any relevant log output. This will be automatically formatted into code.
          render: shell
      validations:
          required: false

    - type: textarea
      id: additional-context
      attributes:
          label: Additional Context
          description: Add any other context about the problem here (screenshots, configurations, etc.)
          placeholder: Any additional information that might help...
      validations:
          required: false

    - type: input
      id: contact
      attributes:
          label: Contact Details (Optional)
          description: How can we reach you if we need more information?
          placeholder: ex. email@example.com
      validations:
          required: false
